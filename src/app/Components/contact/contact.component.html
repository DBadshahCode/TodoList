<app-customcard title="Contact Form" info="your details are secured here.">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="name" class="form-label">Name </label>
            <input type="text" id="name" name="name" class="form-control" formControlName="name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email </label>
            <input type="email" id="email" name="email" class="form-control" formControlName="email">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone </label>
            <input type="tel" id="phone" name="phone" class="form-control" formControlName="phone">
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message </label>
            <textarea id="message" name="message" class="form-control" cols="10" rows="5"></textarea>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-warning">Submit</button>
        </div>
    </form>
</app-customcard>
