<app-navbar></app-navbar>
<app-customcard title="Signup Form" info="your details are secure here">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="username" class="form-label">Username </label>
            <input type="text" id="email" name="username" class="form-control" formControlName="username">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email </label>
            <input type="email" id="email" name="email" class="form-control" formControlName="email">
        </div>
        <div class="mb-3">
            <label for="password1" class="form-label">Password </label>
            <input type="password" id="password1" name="password1" class="form-control" formControlName="password1">
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">Confirm Password </label>
            <input type="password" id="password2" name="password2" class="form-control" formControlName="password2">
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</app-customcard>
